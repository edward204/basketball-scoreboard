<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scoreboard">
                <div class="header">
                    <div class="home-column">
                        <h5 id="leading-home">Leading/Losing</h5>
                        <h3 id="home">HOME</h3>   
                    </div>
                    <div class="guest-column">
                        <h5 id="leading-guest">Leading/Losing</h5>
                        <h3 id="guest">GUEST</h3>
                    </div>
                </div>
                <div class="separator">
                    <div id="new-game" onclick="resetGame()">NEW GAME</div>
                </div>
                <div class="scores">
                    <div class="left-score-column">
                        <p id="left-score">0<p>
                        <div class="points-row">
                            <div class="score-btn" onclick="homeAdd1()">+1</div>
                            <div class="score-btn" onclick="homeAdd2()">+2</div>
                            <div class="score-btn" onclick="homeAdd3()">+3</div>
                        </div> 
                    </div>
                    <div class="right-score-column">
                        <p id="right-score">0</p>
                        <div class="points-row">
                            <div class="score-btn" onclick="guestAdd1()">+1</div>
                            <div class="score-btn" onclick="guestAdd2()">+2</div>
                            <div class="score-btn" onclick="guestAdd3()">+3</div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
